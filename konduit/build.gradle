apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco'

def VERSION = '0.3.0'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName VERSION

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        consumerProguardFiles 'proguard-rules.pro'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    def thirtyinchVersion = '0.8.5'
    api "net.grandcentrix.thirtyinch:thirtyinch:$thirtyinchVersion"

    def supportLibVersion = "27.0.2"
    compileOnly "com.android.support:support-annotations:$supportLibVersion"
    compileOnly "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.10.0'
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    //TODO change to testImplementation
    implementation 'com.nhaarman:mockito-kotlin:1.5.0'
}

publish {
    userOrg = 'passsy'
    groupId = 'com.pascalwelsch.konduit'
    artifactId = 'konduit'
    uploadName = 'Konduit'
    publishVersion = VERSION
    website = 'https://github.com/passsy/Konduit'
}